<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVENTO Notifications</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 350px;
      z-index: 10000;
    }

    .notification {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease;
    }

    .notification.success {
      background-color: #28a745;
    }

    .notification.error {
      background-color: #dc3545;
    }

    .notification.info {
      background-color: #17a2b8;
    }

    .notification.warning {
      background-color: #ffc107;
      color: #000;
    }

    .notification p {
      margin: 0;
      flex: 1;
    }

    .notification button {
      background: none;
      border: none;
      color: inherit;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .noti{
        display:flex;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body>
    <div >
        <p class="noti">No notification yet</p>
    </div>

  <!-- Notification Area -->
  <div class="notification-container" id="notificationContainer"></div>

  <script>
    function showNotification(message, type = 'info', duration = 4000) {
      const container = document.getElementById('notificationContainer');
      const id = 'notification_' + Date.now();

      const notification = document.createElement('div');
      notification.className = notification ${type};
      notification.id = id;

      notification.innerHTML = `
        <p>${message}</p>
        <button onclick="removeNotification('${id}')">&times;</button>
      `;

      container.appendChild(notification);

      // Auto-remove after specified time
      setTimeout(() => removeNotification(id), duration);
    }

    function removeNotification(id) {
      const notification = document.getElementById(id);
      if (notification) {
        notification.remove();
      }
    }

    // Example usage (you can remove or trigger dynamically)
    showNotification("Welcome to EVENTO!", "success");
    // showNotification("An error occurred while creating the event", "error");
    // showNotification("New updates available!", "info");
    // showNotification("Warning: Event starts in 10 minutes!", "warning");
  </script>
</body>
</html>
