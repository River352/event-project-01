
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Events - EVENTZO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafa;
      color: #333;
    }
 
    header {
      background-color: #007aff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .content {
      padding: 30px 20px;
      text-align: center;
    }

    .search-bar {
      max-width: 500px;
      margin: 20px auto;
    }

    .search-bar input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .empty-state {
      margin-top: 50px;
    }

    .empty-state img {
      width: 100px;
    }

    .create-button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 50px;
    }

    footer a {
      color: #007aff;
      text-decoration: none;
      margin: 0 5px;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4cd964;
      color: white;
      padding: 12px 16px;
      border-radius: 24px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .pos{
      display: flex;
    }
  </style>
</head>
<body>
    <div class="search-bar">
      <input type="text" placeholder="Search by event name">
    </div>
    <div class="content">
      <h2>My Events</h2>

    <div class="empty-state">
      <img src="https://img.icons8.com/clouds/100/000000/calendar.png" alt="Calendar Icon" />
      <p>Ready to create your first event? It’s easy and takes less than 5 minutes.</p>
      <button class="create-button">Create Event</button>
    </div>

    <footer>
      © Copyright 2025 evento.net |
      <a href="#">Terms and Conditions</a> |
      <a href="#">Privacy Policy</a><br>
      Read our <a href="#">support articles</a> | Visit our <a href="#">helpdesk</a>
    </footer>
  </div>

  <div class="chat-button">Ask us!</div>
  <script>
    function goTo(){
      window.location.href= evento03.html;

    }
  </script>
</body>
</html>
